<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acne Classification System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .upload-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 50%;
        }
        .upload-section input[type="file"] {
            margin: 20px 0;
        }
        .upload-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-section button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #loadingMessage {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Acne Classification System</h1>
    </header>

    <main>
        <div class="upload-section">
            <h2>Live Camera Feed</h2>
            <p id="loadingMessage">Waiting for camera access...</p>
            <div style="text-align: center;">
                <img id="videoFeed" width="700" height="480" style="display:none; margin: auto; display: block;">
            </div>
            
        </div>
        <div id="result" style="margin-top: 20px;"></div>
    </main>

    <footer>
        <p>&copy; 2024 Acne Classification System</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const videoFeed = document.getElementById('videoFeed');
            const loadingMessage = document.getElementById('loadingMessage');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    loadingMessage.textContent = "Camera access granted, loading video...";

                    fetch('/start_camera')
                        .then(response => {
                            if (response.ok) {
                                const videoFeedUrl = `${window.location.origin.replace(/^https/, 'http')}/video_feed`;
                                videoFeed.src = videoFeedUrl;
                                videoFeed.style.display = 'block'; 
                                loadingMessage.style.display = 'none';
                            }
                        })
                        .catch(err => console.error('Error starting camera on server:', err));
                })
                .catch(function (err) {
                    loadingMessage.textContent = "Camera access denied or not available.";
                    console.error('Error accessing camera: ', err);
                });
        });
    </script>
</body>
</html>
