<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acne Classification System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .upload-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 50%;
        }
        .chat-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 50%;
            text-align: left;
        }
        .chat-section input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .chat-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-section button:hover {
            background-color: #45a049;
        }
        .chat-log {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-message {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #loadingMessage {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Acne Classification System</h1>
    </header>

    <main>
        <div class="upload-section">
            <h2>Live Camera Feed</h2>
            <p id="loadingMessage">Waiting for camera access...</p>
            <div style="text-align: center;">
                <img id="videoFeed" width="800" height="480" style="display:none; margin: auto; display: block;">
            </div>
        </div>
        
        <div class="chat-section">
            <h2>Chat with our Expert</h2>
            <div class="chat-log" id="chatLog"></div>
            <input type="text" id="userInput" placeholder="Type your ailment here...">
            <button id="sendButton">Send</button>
        </div>

        <div id="result" style="margin-top: 20px;"></div>
    </main>

    <footer>
        <p>&copy; 2024 Acne Classification System</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const videoFeed = document.getElementById('videoFeed');
            const loadingMessage = document.getElementById('loadingMessage');
            const sendButton = document.getElementById('sendButton');
            const userInput = document.getElementById('userInput');
            const chatLog = document.getElementById('chatLog');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    loadingMessage.textContent = "Camera access granted, loading video...";

                    fetch('/start_camera')
                        .then(response => {
                            if (response.ok) {
                                const videoFeedUrl = `${window.location.origin.replace(/^https/, 'http')}/video_feed`;
                                videoFeed.src = videoFeedUrl;
                                videoFeed.style.display = 'block'; 
                                loadingMessage.style.display = 'none';
                            }
                        })
                        .catch(err => console.error('Error starting camera on server:', err));
                })
                .catch(function (err) {
                    loadingMessage.textContent = "Camera access denied or not available.";
                    console.error('Error accessing camera: ', err);
                });

            sendButton.addEventListener('click', async function () {
                const message = userInput.value;
                if (message.trim() === '') return;

                chatLog.innerHTML += `<div class="chat-message"><strong>You:</strong> ${message}</div>`;
                userInput.value = '';

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                chatLog.innerHTML += `<div class="chat-message"><strong>Expert:</strong> ${data.reply}</div>`;
                chatLog.scrollTop = chatLog.scrollHeight; // Scroll to the bottom
            });
        });
    </script>
</body>
</html>
