<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acne Classification System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .upload-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 50%;
        }
        .upload-section input[type="file"] {
            margin: 20px 0;
        }
        .upload-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-section button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Acne Classification System</h1>
    </header>

    <main>
        <div class="upload-section">
            <h2>Live Camera Feed</h2>
            <img id="videoFeed" width="800" height="480">
        </div>
        <div id="result" style="margin-top: 20px;"></div>
    </main>

    <footer>
        <p>&copy; 2024 Acne Classification System</p>
    </footer>

    <script>
        // Dynamically set the video feed URL based on current environment
        const videoFeedUrl = `${window.location.origin.replace(/^https/, 'http')}/video_feed`;
        document.getElementById('videoFeed').src = videoFeedUrl;
    </script>
</body>
</html>
