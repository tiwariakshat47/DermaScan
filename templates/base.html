<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}DermaScan{% endblock %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
      <link href="https://fonts.googleapis.com/css2?family=Anek+Gujarati:wght@100&display=swap" rel="stylesheet">
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-md fixed-top d-flex align-items-center custom-navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Derma<span class="scan-text">Scan</span></a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav ms-auto">
                     {% for page in pages %}
                     <li class="nav-item mx-2">
                        <a class="nav-link" aria-current="page" href="{{ url_for(page[1]) }}">{{ page[0] }}</a>
                     </li>
                     {% endfor %}
                     <li class="nav-item mx-2">
                        <a class="nav-link" href="https://github.com/tiwariakshat47/DermaScan/">
                        Source <img src="{{ url_for('static', filename='images/github-logo.png') }}" alt="GitHub Logo" style="height: 20px; margin-left: 5px;">
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <main>
        {% block content %}{% endblock %}
      </main>
   </body>

   <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted" style="font-weight: 600;">2024 ACMHacks Submission @ UCSC</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
      </ul>
    </footer>
  </div>
</html>
